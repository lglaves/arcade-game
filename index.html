<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arcade Game</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merienda+One" rel="stylesheet">
    <!-- Favicons -->
<!--     <link rel="shortcut icon" href="favicon.ico" /> -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/bfe1adca24.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--<audio src="audio/Lost-Jungle_Looping.mp3" controls="true" loop="true" autoplay="true"></audio>-->
<!-- mp3 Music courtesy of Eric Matyas www.soundimage.org -->
<div class="container-fluid display">
    <div class="col-xs-12">
      <h2>Help Buddy Escape to the Sea!</h2>
    </div>
    <div class="col-xs-12">
        <button type="button" class="btn btn-lg btn-custom" data-toggle="modal" data-target="#instructsModal">How to Play</button>
        <button id="startButton" type="button" class="btn btn-lg btn-custom" onclick="startGame()">Play Game</button>
        <button id="quitButton" type="button" class="btn btn-lg btn-custom" onclick="quitGame()">Quit</button>
        <!-- Todo implement quit game button -->
    </div>
    <div class="col-xs-12"><h3>Time Remaining:</h3></div>
    <div class="col-xs-12 timer" id="countdown"></div>
    <div class="col-xs-12">
        <div><h3 id="score"></h3></div>
        <div><h3 class="blink" id="announce"></h3></div>
        <!--<div><h3 class="timer" id="highestScore"></h3></div>-->
    </div>
</div>
  <!-- Modals -->
  <div class="modal fade" id="instructsModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-custom" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
